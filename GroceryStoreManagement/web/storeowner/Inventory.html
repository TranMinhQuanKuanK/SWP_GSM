    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-placeholder">
            </div>
            <script>
                $.get("Sidebar", function (data) {
                    $("#sidebar-placeholder").replaceWith(data);
                });
            </script>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between start my-3">
                            <h1 class="mb-0" id="header-page">QUẢN LÍ TỒN KHO</h1>
                            <div class="d-sm-flex align-items-center justify-content-end mb-1">
                                <a href="ProductListPage" class="btn d-none d-sm-inline-block btn btn-lg shadow-sm bg-primary import-goods-link">
                                    <i class="fas fa-box-open text-gray-100"></i>&nbsp;
                                    <span class="import-goods-text">Thêm mặt hàng</span>
                                </a>
                            </div>
                        </div>

                        <!-- Divider -->
                        <hr class="sidebar-divider mb-1">

                        <div class="row">

                            <!-- Table -->
                            <div class="card shadow mb-4 col-12">

                                <!-- Table Header -->
                                <div class="card-header py-1 align-items-center"
                                     style="background-color: white !important;">
                                    <div class="row justify-content-start">
                                        <h6 class="font-weight-bold text-primary pt-3 pr-0 d-flex">Tên sản phẩm: &nbsp;</h6>
                                        <input class="form-control col-2 mt-2 mb-2" type="search" placeholder="Sản phẩm"
                                               id="inputSearchVal" maxlength="100" style="color:black;">
                                        <h6 class="font-weight-bold text-primary pl-3 pt-3 pr-0 d-flex">&nbsp; Loại hàng:
                                        </h6>
                                        <div class="input-group col-2 mt-2 mb-2">
                                            <select class="custom-select" id="inputGroupSelect01" style="color:black;">
                                            </select>
                                        </div>

                                        <button class="btn btn-primary mt-2 mb-2" type="button"
                                                onclick="getProduct()"><i class="fas fa-search"></i></button>

                                        <div class="row d-flex mt-2 ml-3">
                                            <div class="input-group-text mb-2">
                                                <input type="checkbox" id="noos_check"  onclick="getProduct()" style="cursor: pointer;">
                                            </div>
                                            <label class="mt-2 mb-2 ml-2 " for="noos_check" style="color: black;">
                                                Chỉ hiện thị sản phẩm sắp hết hàng
                                            </label>
                                        </div>

                                    </div>


                                </div>
                                <!--/ End of Table Header -->

                                <!-- Table Content -->
                                <div class="card-body"
                                     style="padding-left: 0rem !important; padding-right: 0rem !important;">
                                    <div class="text-center small">
                                        <table class="table table-striped table-border-custom" id="productTable">
                                            <thead>
                                                <tr>
                                                    <th scope="col" class="table-heading text-center" style="width:5%;">STT</th>
                                                    <th scope="col" class="table-heading text-left" style="width:40%;">Tên mặt hàng</th>
                                                    <th scope="col" class="table-heading" style="width:15%;">Loại hàng</th>
                                                    <th scope="col" class="table-heading text-right" style="width:15%;">Số lượng tối thiểu</th>
                                                    <th scope="col" class="table-heading text-right" style="width:10%;">Số lượng</th>
                                                    <th scope="col" class="table-heading" style="width:15%;"></th>
                                                </tr>
                                            </thead>
                                            <tbody id="tableContent" class="table-text">

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <!--/ End of Table Content -->

                            </div>
                            <!--/ End of Table -->

                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Edit quantity Modal-->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Số lượng sản phẩm</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form class="form-inline">
                            <div class="form-group mb-2">
                                <label for="productname-label" class="sr-only">Tên mặt hàng</label>
                                <input type="text" readonly class="form-control-plaintext" id="productname-label"
                                       value="Tên mặt hàng:" disabled>
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="productname" class="sr-only">Tên mặt hàng</label>
                                <input type="text" class="form-control" id="productname" disabled>
                            </div>
                            <input type="hidden" id="hiddenProductID">
                        </form>
                        <form class="form-inline">
                            <div class="form-group mb-2">
                                <label for="product-oldquantity-label" class="sr-only">Số lượng hiện tại</label>
                                <input type="text" readonly class="form-control-plaintext" id="product-oldquantity-label"
                                       value="Số lượng hiện tại:" disabled>
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="product-oldquantity" class="sr-only">Số lượng hiện tại</label>
                                <input type="number" class="form-control" id="product-oldquantity" disabled>
                            </div>
                        </form>
                        <form class="form-inline">
                            <div class="form-group mb-2">
                                <label for="product-newquantity-label" class="sr-only">Số lượng mới</label>
                                <input type="text" readonly class="form-control-plaintext" id="product-newquantity-label"
                                       value="Số lượng mới:" disabled>
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="product-newquantity" class="sr-only">Số lượng mới</label>
                                <input type="text" pattern="[0-9]*" oninput="restrictNumberInputOnly(event)" maxlength="5" class="form-control" id="product-newquantity" value="">
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-primary" href="#" onClick="updateQuantity();return false;">Lưu thay đổi</a>
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Quay lại</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- Successful to edit product toast -->
        <div class="d-flex justify-content-end" style="bottom: 5px; z-index: 8000; position: -webkit-sticky;
        position: sticky;">
            <div id="success-to-save-toast" class="toast hide" role="alert" > 
                <div class="toast-header">
                    <strong class="mr-auto text-success">Thay đổi thành công</strong>
                    <small>Mới</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body bg-light">
                   Thêm vào danh sách Mặt hàng sắp hết thành công
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-end" style="bottom: 5px; z-index: 8000; position: -webkit-sticky;
        position: sticky;">
            <div id="success-auto-save-toast" class="toast hide" role="alert" > 
                <div class="toast-header">
                    <strong class="mr-auto text-success">Thay đổi thành công</strong>
                    <small>Mới</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body bg-light">
                   Tự động thêm vào Mặt hàng sắp hết
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="/GroceryStoreManagement/storeowner/vendor/jquery/jquery.min.js"></script>
        <script src="/GroceryStoreManagement/storeowner/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="/GroceryStoreManagement/storeowner/vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="/GroceryStoreManagement/storeowner/js/gsm-storeowner-1.js"></script>
        <script src="/GroceryStoreManagement/storeowner/js/gsm-storeowner-2.js"></script>
        <script src="/GroceryStoreManagement/storeowner/js/inventory-storeowner.js"></script>

</html>
