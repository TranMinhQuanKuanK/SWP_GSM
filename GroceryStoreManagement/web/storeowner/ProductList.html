            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"

        <link href="/GroceryStoreManagement/storeowner/css/gsm-storeowner-stylesheet1.css" rel="stylesheet" type="text/css">

            body {

            }
            input, select, input:disabled, select:disabled {
                color: #000 !important;

            form label.required:after

                color: red;
                content: " *";
            }
            table.table-hover tbody tr:hover {
                background-color: #4d73df;

    <body id="page-top">

        <!-- Page Wrapper -->

            <!-- Sidebar -->
            <div id="sidebar-placeholder">

            </div>

            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between my-3">
                            <h1 class="mb-0" id="header-page">QUẢN LÍ MẶT HÀNG</h1>
                            <div class="d-sm-flex align-items-center justify-content-end mb-1">
                                <button class="btn d-none d-sm-inline-block btn btn-lg shadow-sm bg-primary" data-toggle="modal"
                                        id="addBtn" data-target="#addProductModal">
                                    <i class="fas fa-box-open text-gray-100"></i>&nbsp;
                                    <span class="text-gray-100">Thêm Mặt Hàng</span></button>
                            </div>
                        </div>

                        <hr class="sidebar-divider mb-1">

                        <div class="row">

                            <!-- Table -->
                            <div class="col-12">
                                <div class="card shadow mb-4">
                                    <!-- Table Header -->
                                    <div class="card-header py-1 align-items-center">
                                        <div class="row p-2 justify-content-start" style="margin-bottom: -0.5rem;">
                                            <div class="col-4 d-flex justify-content-between my-auto">
                                                <h6 class="font-weight-bold text-primary my-auto w-25" style="min-width: 50px;">Tên
                                                    hàng:
                                                </h6>
                                                <div class="input-group my-auto w-75">
                                                    <input type="text" class="form-control" id="txtSearchProductName">
                                                </div>
                                            </div>
                                            <div class="col-3 d-flex justify-content-between my-auto">
                                                <h6 class="font-weight-bold text-primary my-auto w-75" style="min-width: 55px;">Nhóm hàng:
                                                </h6>
                                                <div class="input-group my-auto">
                                                    <select class="custom-select" id="category-list">
                                                        <option value="" selected>Chọn...</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <!--                                            <div class="col-4 my-auto">
                                                                                            <form class=" d-flex justify-content-center">
                                                                                                <div class="form-check mx-auto">
                                                                                                    <input class="form-check-input" type="checkbox" value="outOfStock"
                                                                                                           id="outOfStockItems">
                                                                                                    <label class="form-check-label" for="outOfStockItems">
                                                                                                        Xem những mặt hàng dưới ngưỡng
                                                                                                    </label>
                                                                                                </div>
                                                                                            </form>
                                                                                        </div>-->
                                            <div class="col-5 my-auto d-flex justify-content-end ">
                                                <div id="length-menu" class="">
                                                    <!-- Length Menu -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Table Body -->
                                    <div class="card-body">
                                        <div class="text-center" style="margin-top: -0.5rem;">
                                            <table id="product-list" class="table table-striped table-hover text-gray-900">
                                                <thead>
                                                    <tr id="list-header">
                                                        <th scope="col">STT</th>
                                                        <th scope="col" style="text-align: left;">Tên hàng</th>
                                                        <th scope="col" style="text-align: right;">Giá nhập</th>
                                                        <th scope="col" style="text-align: right;">Giá bán</th>
                                                        <th scope="col">Nhóm hàng</th>
                                                        <th scope="col">Đơn vị</th>
                                                        <th scope="col">Đang bán</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>





                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

                <a class="scroll-to-top rounded" href="#page-top">

        <!-- Add Modal-->
        <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Thông tin</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="edit-product-name" class="col-form-label required">Tên:</label>
                                    <input type="text" class="form-control" id="add-product-name" required>
                                </div>
                            </div>
                            <p class="text-danger d-none" id="add-product-name-warning"></p>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="edit-category-name" class="col-form-label required">Nhóm:</label>
                                    <select class="form-control category-list-modal" id="add-category-name">
                                        <option value="" selected></option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="unit-label" class="col-form-label">Đơn vị:</label>
                                    <input type="text" class="form-control" id="add-unit-label">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="add-cost-price" class="col-form-label required">Giá mua:</label>
                                    <div class="input-group">
                                        <input type="text" pattern="[0-9]*" class="form-control" id="add-cost-price" required>
                                        <div class="input-group-append">
                                            <span class="input-group-text">đ</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="add-selling-price" class="col-form-label required">Giá bán:</label>
                                    <div class="input-group">
                                        <input type="text" pattern="[0-9]*" class="form-control" id="add-selling-price" required>
                                        <div class="input-group-append">
                                            <span class="input-group-text">đ</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="add-lower-threshold" class="col-form-label required">Ngưỡng:</label>

                                    <input type="number" class="form-control" id="add-lower-threshold" required>
                                </div>
                            </div>
                            <p class="text-danger d-none" id="add-cost-price-warning"></p>
                            <p class="text-danger d-none" id="add-selling-price-warning"></p>
                            <p class="text-danger d-none" id="add-lower-threshold-warning"></p>

                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="add-location" class="col-form-label">Vị trí:</label>
                                    <input type="text" class="form-control" id="add-location">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="addIsSelling" id="add-is-selling">
                                    <label class="form-check-label" for="edit-is-selling">
                                        Đang bán
                                    </label>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                        <button id="add-product-save-btn" type="button" class="btn btn-primary">Thêm mới</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Modal-->
        <div class="modal fade" id="editProductModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Thông tin</h5>
                        <button type="button" class="close edit-product-close-btn" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row pr-2">
                            <button id="edit-product-btn" type="button" class="btn btn-outline-primary btn-sm ml-auto">Chỉnh sửa</button>
                        </div>

                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="edit-product-name" class="col-form-label required">Tên:</label>
                                    <input type="text" class="form-control" id="edit-product-name" required disabled>
                                </div>
                            </div>
                            <p class="text-danger d-none" id="edit-product-name-warning"></p>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="edit-category-name" class="col-form-label required">Nhóm:</label>
                                    <select class="form-control category-list-modal" id="edit-category-name" disabled>
                                        <option value="" selected></option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="edit-unit-label" class="col-form-label">Đơn vị:</label>
                                    <input type="text" class="form-control" id="edit-unit-label" disabled>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="edit-cost-price" class="col-form-label required">Giá mua:</label>
                                    <div class="input-group">
                                        <input type="text" pattern="[0-9]*" class="form-control" id="edit-cost-price" required disabled>
                                        <div class="input-group-append">
                                            <span class="input-group-text">đ</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="edit-selling-price" class="col-form-label required">Giá bán:</label>
                                    <div class="input-group">
                                        <input type="text" pattern="[0-9]*" class="form-control" id="edit-selling-price" required disabled>
                                        <div class="input-group-append">
                                            <span class="input-group-text">đ</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="edit-lower-threshold" class="col-form-label required">Ngưỡng:</label>

                                    <input type="number" class="form-control" id="edit-lower-threshold" required disabled>
                                </div>
                            </div>
                            <p class="text-danger d-none" id="edit-cost-price-warning"></p>
                            <p class="text-danger d-none" id="edit-selling-price-warning"></p>
                            <p class="text-danger d-none" id="edit-lower-threshold-warning"></p>

                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="edit-location" class="col-form-label">Vị trí:</label>
                                    <input type="text" class="form-control" id="edit-location" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="editIsSelling" id="edit-is-selling" disabled>
                                    <label class="form-check-label" for="edit-is-selling">
                                        Đang bán
                                    </label>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary edit-product-close-btn" data-dismiss="modal">Đóng</button>
                        <button id="edit-product-save-btn" type="button" class="btn btn-primary" disabled>Lưu thay đổi</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- Failed to edit product toast -->
        <div class="position-absolute bg-light" style="right: 0.5%; bottom: 1%; z-index: 7000;">
            <div id="fail-to-save-toast" class="toast hide" role="alert">
                <div class="toast-header">
                    <strong class="mr-auto text-danger">Thay đổi không thành công</strong>
                    <small>Mới</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    Có vẻ một vài thông tin chưa được điền vào. Hãy thử lại nhé!
                </div>
            </div>
        </div>

        <!-- Successful to edit product toast -->
        <div class="position-absolute bg-success" style="right: 0.5%; bottom: 1%; z-index: 8000;">
            <div id="success-to-save-toast" class="toast hide" role="alert">
                <div class="toast-header">
                    <strong class="mr-auto text-success">Thay đổi thành công</strong>
                    <small>Mới</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    Việc chỉnh sửa hàng hóa đã hoàn tất.
                </div>
            </div>
        </div>
