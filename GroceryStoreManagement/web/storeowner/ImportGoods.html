<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Nhập hàng</title>

        <!-- Custom fonts for this template-->
        <link href="/GroceryStoreManagement/storeowner/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
              type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="/GroceryStoreManagement/storeowner/css/gsm-storeowner-stylesheet1.css" rel="stylesheet">
        <!-- Link jquery for sidebar -->
        <script src="//code.jquery.com/jquery.min.js"></script>

    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-placeholder">
            </div>
            <script>
                $.get("Sidebar", function (data) {
                    $("#sidebar-placeholder").replaceWith(data);
                });
            </script>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between my-3">
                            <h1 class="mb-0" id="header-page">NHẬP HÀNG</h1>
                            <div class="d-sm-flex align-items-center justify-content-end mb-1">
                                <a href="InventoryPage" class="btn d-none d-sm-inline-block btn btn-lg shadow-sm bg-primary import-goods-link">
                                    <i class="fas fa-dolly-flatbed"></i>&nbsp;
                                    <span class="import-goods-text">Thêm hàng hóa</span>
                                </a>
                            </div>
                        </div>

                        <!-- Divider -->
                        <hr class="sidebar-divider mb-4">

                        <!-- Content Row -->
                        <div class="row">

                            <!-- Receipt Table -->
                            <div class="col-xl-7 col-lg-7">
                                <div class="card shadow mb-4">
                                    <div class="card-header pb-2 pt-3" style="margin-bottom:-1rem;">
                                        <h3 class="m-0 font-weight-bold text-primary header-center">NHẬP HÀNG</h3>
                                    </div>

                                    <div class="card-body mt-1">
                                        <div class=" d-inline-block justify-content-end" style="width:100%;">
                                            <div class="d-inline-block" style="width:30%;">
                                                <span class="font-weight-bold text-primary pt-1 ml-1 total-previous-receipts">Tổng cộng : &nbsp;</span>
                                            </div>
                                            <div class="d-inline-block" style="width:40%;">
                                                <span id="TOTALCOST" class="pt-1 total-previous-receipts-price"></span>
                                            </div>
                                        </div>

                                        <!--Receipt Table Content-->
                                        <div class="text-center small pt-2">
                                            <table class="table table-striped table-border-custom">
                                                <thead>
                                                    <tr>
                                                        <th scope="col" class="table-heading" style="width:5%;"></th>
                                                        <th scope="col" class="table-heading" style="width:30%;">TÊN SP</th>
                                                        <th scope="col" class="table-heading" style="width:20%;">SỐ LƯỢNG</th>
                                                        <th scope="col" class="table-heading" style="width:20%;">ĐƠN GIÁ</th>
                                                        <th scope="col" class="table-heading" style="width:20%;">THÀNH TIỀN</th>
                                                        <th scope="col" class="table-heading" style="width:5%;"></th>
                                                    </tr>
                                                </thead>
                                                <tbody id="receiptContent">

                                                </tbody>
                                            </table>
                                        </div>
                                        <!--/ End of Receipt Table Content-->    

                                        <div class="d-flex justify-content-center">
                                            <button class="btn btn-primary d-sm-inline-block shadow-sm" onclick="importReceipt()">
                                                <i class="fas fa-truck"></i>&nbsp;
                                                <span class="">Nhập hàng</span>
                                            </button>
                                        </div>

                                    </div>
                                </div>

                            </div>
                            <!--/ End of Receipt Table-->

                            <!-- To-import list Table -->
                            <div class="col-xl-5 col-lg-5">
                                <div class="card shadow mb-4">
                                    <div class="card-header pb-2 pt-3" style="margin-bottom:-1rem;">
                                        <h3 class="m-0 font-weight-bold text-primary header-center">HÀNG SẮP HẾT</h3>
                                    </div>

                                    <div class="card-body mt-1">
                                        <!-- To-import list Table Content -->
                                        <div class="text-center small pt-2">
                                            <table class="table table-striped table-border-custom">
                                                <thead>
                                                    <tr>
                                                        <th scope="col" class="table-heading" style="width:10%;"></th>
                                                        <th scope="col" class="table-heading" style="width:50%;">TÊN SP</th>
                                                        <th scope="col" class="table-heading" style="width:15%;">CÒN</th>
                                                        <th scope="col" class="table-heading" style="width:25%;"></th>
                                                    </tr>
                                                </thead>
                                                <tbody id="tableContent">

                                                </tbody>
                                            </table>
                                        </div>

                                        <!--/ End of To-import list Table Content-->    
                                    </div>
                                </div>
                            </div>
                            <!--/ End of To-import list Table-->
                        </div>



                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Bootstrap core JavaScript-->
        <script src="/GroceryStoreManagement/storeowner/vendor/jquery/jquery.min.js"></script>
        <script src="/GroceryStoreManagement/storeowner/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="/GroceryStoreManagement/storeowner/vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="/GroceryStoreManagement/storeowner/js/gsm-storeowner-1.js"></script>
        <script src="/GroceryStoreManagement/storeowner/js/gsm-storeowner-2.js"></script>
        <script src="/GroceryStoreManagement/storeowner/js/importgoods-storeowner.js"></script>

    </body>

</html>
