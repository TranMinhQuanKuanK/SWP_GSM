<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Import Goods Page</title>

        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="/GroceryStoreManagement/storeowner/css/gsm-storeowner-stylesheet1.css" rel="stylesheet">
        <!-- Link jquery for sidebar -->
        <script src="//code.jquery.com/jquery.min.js"></script>

    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-placeholder">
            </div>
            <script>
                $.get("Sidebar", function (data) {
                    $("#sidebar-placeholder").replaceWith(data);
                });
            </script>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between my-3">
                            <h1 class="mb-0" id="header-page">NHẬP HÀNG</h1>
                        </div>

                        <!-- Divider -->
                        <hr class="sidebar-divider mb-4">

                        <!-- Content Row -->
                        <div class="row">

                            <!-- Receipt Table -->
                            <div class="col-xl-7 col-lg-7">
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3">
                                        <h3 class="m-0 font-weight-bold text-primary header-center">RECEIPT</h3>
                                    </div>

                                    <div class="card-body">
                                        <div class="row justify-content-start">
                                            <h6 class="m-0 font-weight-bold text-primary pt-3 ml-3 d-flex">Date: &nbsp;</h6>
                                            <div class="form-group mr-2">
                                                <div class="pt-2">
                                                    <input class="form-control" type="datetime-local"
                                                           value="2021-05-26T23:00:00" id="example-datetime-local-input">
                                                </div>
                                            </div>

                                            <input type="button"
                                                   class="nav-item active align-items-center justify-content-center mt-2 mb-3"
                                                   value="Hiển thị" />
                                        </div>

                                        <!--Receipt Table Content-->
                                        <div class="text-center small">
                                            <table class="table table-striped">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">STT</th>
                                                        <th scope="col">TÊN SP</th>
                                                        <th scope="col">SỐ LƯỢNG</th>
                                                        <th scope="col">ĐƠN GIÁ</th>
                                                        <th scope="col">THÀNH TIỀN</th>
                                                        <th scope="col">HÀNH ĐỘNG</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="receiptContent">
                                                    
                                                </tbody>
                                            </table>
                                        </div>
                                        <!--/ End of Receipt Table Content-->    
                                        <hr>

                                        <div class="d-flex justify-content-center">
                                            <button class="btn d-sm-inline-block shadow-sm bg-secondary">
                                                <i class="fas fa-dolly-flatbed darks icon-black"></i>&nbsp;
                                                <span class="button-back-text">Import</span>
                                            </button>
                                        </div>

                                    </div>
                                </div>

                            </div>
                            <!--/ End of Receipt Table-->

                            <!-- To-import list Table -->
                            <div class="col-xl-5 col-lg-5">
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3">
                                        <h5 class="m-0 font-weight-bold text-primary header-center">TO-IMPORT LIST</h5>
                                    </div>

                                    <div class="card-body">
                                        <div class="d-flex justify-content-center">
                                            <a href="inventorypage" class="btn d-sm-inline-block shadow-sm bg-secondary">
                                                <i class="fas fa-box-open darks icon-black"></i>&nbsp;
                                                <span class="button-back-text">Add some more products</span>
                                            </a>
                                        </div>
                                        <hr>

                                        <!-- To-import list Table Content -->
                                        <div class="card-body">
                                            <div class="text-center small">
                                                <table class="table table-striped">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col">STT</th>
                                                            <th scope="col">TÊN SP</th>
                                                            <th scope="col">CÒN</th>
                                                            <th scope="col">HÀNH ĐỘNG</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="tableContent">
                                                       
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <!--/ End of To-import list Table Content-->    
                                    </div>
                                </div>
                            </div>
                            <!--/ End of To-import list Table-->
                        </div>



                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-primary" href="login.html">Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="/GroceryStoreManagement/storeowner/vendor/jquery/jquery.min.js"></script>
        <script src="/GroceryStoreManagement/storeowner/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="/GroceryStoreManagement/storeowner/vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="/GroceryStoreManagement/storeowner/js/gsm-storeowner-1.js"></script>
        <script src="/GroceryStoreManagement/storeowner/js/gsm-storeowner-2.js"></script>
        <script src="/GroceryStoreManagement/storeowner/js/importgoods-storeowner.js"></script>

    </body>

</html>
