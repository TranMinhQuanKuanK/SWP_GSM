<!DOCTYPE html>
<html lang="vi">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Thống kê</title>

        <!-- Custom fonts for this template-->
        <link href="/GroceryStoreManagement/storeowner/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
              type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!--Custom styles for tables-->
        <!--        <link href="/GroceryStoreManagement/storeowner/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css"/>-->
        <!-- Custom styles for this template-->
        <link href="/GroceryStoreManagement/storeowner/css/gsm-storeowner-stylesheet1.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.25/b-1.7.1/datatables.min.css"/>

        <!-- Link jquery for sidebar -->
        <script src="//code.jquery.com/jquery.min.js"></script>
        <style>
            body {
                color: #000 !important;
            }
            table {
                color: #000 !important;
            }
            #content .nav-item {
                opacity: 1;
            }
            #content .nav-item:hover {
                background: #e4e4e4 !important;
            }
        </style>
    </head>

    <body onload="getTime(); showProductStatistic();" id="page-top">
        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-placeholder">
            </div>
            <script>
                $.get("Sidebar", function (data) {
                    $("#sidebar-placeholder").replaceWith(data);
                });
            </script>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between my-3">
                            <h1 class="mb-0" id="header-page">THỐNG KÊ</h1>
                        </div>

                        <!-- Divider -->
                        <hr class="sidebar-divider mb-2">

                        <!-- Table Tab Row -->
                        <ul class="nav nav-tabs nav-fill align-items-center">
                            <li id="defaultOpen"
                                class="nav-item h-100"
                                onclick="openPage('Product', this, 'Product-btn');">
                                <button id="Product-btn" class="shadow rounded-top nav-link w-100 tablink-btn d-flex justify-content-between">
                                    <span class="statistics-tab-heading my-auto" style="font-size: 1.5rem;">Product Statistics</span>
                                    <i class="fas fa-calendar fa-2x my-auto"></i>
                                </button>
                            </li>
                            <li class="nav-item h-100"
                                onclick="openPage('Customer', this, 'Customer-btn'); showCustomerStatistic();">
                                <button id="Customer-btn" class="shadow rounded-top nav-link  w-100 tablink-btn d-flex justify-content-between">
                                    <span class="statistics-tab-heading my-auto" style="font-size: 1.5rem;">Customer Statistics</span>
                                    <i class="fas fa-dollar-sign fa-2x my-auto"></i>
                                </button>
                            </li>
                            <li class="nav-item shadow h-100"
                                onclick="openPage('Financial', this, 'Financial-btn'); showFinancialStatistic();">
                                <button id="Financial-btn" class="rounded-top nav-link w-100 tablink-btn d-flex justify-content-between">
                                    <span class="statistics-tab-heading my-auto" style="font-size: 1.5rem;">Financial Statistics</span>
                                    <i class="fas fa-clipboard-list fa-2x my-auto"></i>
                                </button>
                            </li>
                        </ul>

                        <!-- Content Row -->
                        <div class="row">

                            <!-- Table 1 -->
                            <div class="col-12 tab-content" id="Product">
                                <div class="card shadow mb-4">
                                    <!-- Table Header -->
                                    <div class="card-header">
                                        <div class="row d-flex justify-content-start p-2">
                                            <div class="mr-2 d-flex">
                                                <h6 class="font-weight-bold text-primary my-auto">Từ &nbsp;</h6>
                                                <div class="form-group d-flex my-auto">                                   
                                                    <input class="form-control datetime-date-from" type="datetime-local"
                                                           id="date-from-product">
                                                </div>
                                            </div>
                                            <div class="mr-2 d-flex">
                                                <h6 class="font-weight-bold text-primary my-auto">&nbsp; Đến &nbsp;</h6>
                                                <div class="form-group d-flex my-auto">
                                                    <input class="form-control datetime-date-to" type="datetime-local"
                                                           id="date-to-product">
                                                </div>
                                            </div>
                                            <input type="button" onclick="showProductStatistic()"
                                                   class="btn btn-primary"
                                                   value="Hiển thị">
                                        </div>
                                    </div>
                                    <!-- Table Content -->
                                    <div class="card-body">
                                        <div class="text-center small" style="margin-top: -0.5rem;">
                                            <table class="table table-striped" id="product-stat-area">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">#</th>
                                                        <th scope="col" style="text-align: left;">Tên sản phẩm</th>
                                                        <th scope="col">Số lượng đã bán</th>
                                                        <th scope="col" style="text-align: right;">Tổng doanh thu</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <!--/ End of Table Content -->
                                </div>
                            </div>
                            <!--/ End of Table 1 -->

                            <!-- Table 2 -->
                            <div class="col-12 tab-content" id="Customer">
                                <div class="card shadow mb-4">
                                    <!-- Table Header -->
                                    <div class="card-header">
                                        <div class="row d-flex justify-content-start p-2">
                                            <div class="mr-2 d-flex">
                                                <h6 class="font-weight-bold text-primary my-auto">Từ &nbsp;</h6>
                                                <div class="form-group d-flex my-auto">                                   
                                                    <input class="form-control datetime-date-from " type="datetime-local"
                                                           id="date-from-customer">
                                                </div>
                                            </div>
                                            <div class="mr-2 d-flex">
                                                <h6 class="font-weight-bold text-primary my-auto">&nbsp; Đến &nbsp;</h6>
                                                <div class="form-group d-flex my-auto">
                                                    <input class="form-control datetime-date-to" type="datetime-local"
                                                           id="date-to-customer">
                                                </div>
                                            </div>
                                            <input type="button" onclick="showCustomerStatistic()"
                                                   class="btn btn-primary"
                                                   value="Hiển thị">
                                        </div>
                                    </div>
                                    <!-- Table Content -->
                                    <div class="card-body">
                                        <div class="text-center small">
                                            <table class="table table-striped" id="customer-stat-area">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">#</th>
                                                        <th scope="col" style="text-align: left;">Tên khách hàng</th>
                                                        <th scope="col">Số điện thoại</th>
                                                        <th scope="col">Số đơn hàng đã mua</th>
                                                        <th scope="col" style="text-align: right;">Tổng chi tiêu</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <!--/ End of Table Content -->
                                </div>
                            </div>
                            <!--/ End of Table 2 -->

                            <!-- Table 3 -->
                            <div class="col-12 tab-content" id="Financial">
                                <div class="card shadow mb-4">
                                    <!-- Table Header -->
                                    <div class="card-header">
                                        <div class="row d-flex justify-content-start p-2">
                                            <div class="mr-2 d-flex">
                                                <h6 class="font-weight-bold text-primary my-auto">Từ &nbsp;</h6>
                                                <div class="form-group d-flex my-auto">                                   
                                                    <input class="form-control month-date-from" type="month"
                                                           id="date-from-financial">
                                                </div>
                                            </div>
                                            <div class="mr-2 d-flex">
                                                <h6 class="font-weight-bold text-primary my-auto">&nbsp; Đến &nbsp;</h6>
                                                <div class="form-group d-flex my-auto">
                                                    <input class="form-control month-date-to" type="month"
                                                           id="date-to-financial">
                                                </div>
                                            </div>
                                            <input type="button" onclick="showFinancialStatistic()"
                                                   class="btn btn-primary"
                                                   value="Hiển thị">
                                        </div>
                                    </div>
                                    <!-- Table Content -->
                                    <div class="card-body" style="display:none" id="financial-stat-area">
                                        <div class="w-25 mx-auto" style="min-width: 300px;">
                                            <table class="table table-sm">
                                                <!--                                                <thead>
                                                                                                    <tr>
                                                                                                        <th scope="col"></th>
                                                                                                         <th scope="col"></th>
                                                                                                    </tr>
                                                                                                </thead>-->
                                                <tbody>
                                                    <tr>
                                                        <th scope="row">Số đơn đã bán:</th>
                                                        <td class="text-right"><span id="bill-count"></span></td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">Số đơn đã nhập:</th>
                                                        <td class="text-right"><span id="receipt-count"></span></td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">Tổng giá vốn:</th>
                                                        <td class="text-right"><span id="sum-cost"></span></td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">Doanh thu:</th>
                                                        <td class="text-right" style="color: #3366cc;"><span id="sum-revenue"></span></td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">Lợi nhuận:</th>
                                                        <td class="text-right" style="color: #dc3912;"><span id="sum-profit"></span></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <!--                                        <div class="text-center m-0 pt-3 ml-2">
                                                                                    <label for="bill-count">Số đơn đã bán:</label>&nbsp;<br>
                                                                                    <label for="receipt-count"></label>&nbsp;<br>
                                                                                    <label for="sum-cost"></label>&nbsp;<br>
                                                                                    <label for="sum-revenue"></label>&nbsp;<span id="sum-revenue"></span><br>
                                                                                    <label for="sum-profit"></label>&nbsp;<span id="sum-revenue"></span><br>
                                                                                </div>-->
                                        <div id="chart_div" style="min-height: 300px;"></div>
                                    </div>
                                    <!--/ End of Table Content -->
                                </div>
                            </div>
                            <!--/ End of Table 3 -->

                        </div>
                        <!--End of table row-->

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!--Scripts for Chart Drawing-->
        <script src="https://www.gstatic.com/charts/loader.js"></script>

        <!-- Bootstrap core JavaScript-->
        <script src="/GroceryStoreManagement/storeowner/vendor/jquery/jquery.min.js"></script>
        <script src="/GroceryStoreManagement/storeowner/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="/GroceryStoreManagement/storeowner/vendor/jquery-easing/jquery.easing.min.js"></script>
        <!--        <script src="/GroceryStoreManagement/storeowner/vendor/datatables/jquery.dataTables.min.js"></script>-->
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.25/b-1.7.1/datatables.min.js"></script>
        <!-- Custom scripts for all pages-->
        <script src="/GroceryStoreManagement/storeowner/js/gsm-storeowner-1.js"></script>
        <script src="/GroceryStoreManagement/storeowner/js/gsm-storeowner-2.js"></script>
        <script src="/GroceryStoreManagement/storeowner/js/statistic-storeowner.js"></script>
    </body>

</html>
