<!DOCTYPE html>
<html lang="vi">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Statistic Page</title>

        <!-- Custom fonts for this template-->
        <link href="/GroceryStoreManagement/storeowner/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
              type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!--Custom styles for tables-->
        <link href="/GroceryStoreManagement/storeowner/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css"/>

        <!-- Custom styles for this template-->
        <link href="/GroceryStoreManagement/storeowner/css/gsm-storeowner-stylesheet1.css" rel="stylesheet">

        <!-- Link jquery for sidebar -->
        <script src="//code.jquery.com/jquery.min.js"></script>
    </head>

    <body onload="getTime(); showProductStatistic();" id="page-top">
        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-placeholder">
            </div>
            <script>
                $.get("Sidebar", function (data) {
                    $("#sidebar-placeholder").replaceWith(data);
                });
            </script>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between my-3">
                            <h1 class="mb-0" id="header-page">THỐNG KÊ</h1>
                        </div>

                        <!-- Divider -->
                        <hr class="sidebar-divider mb-2">

                        <!-- Table Tab Row -->
                        <ul class="nav nav-tabs nav-fill align-items-center">
                            <li id="defaultOpen"
                                class="nav-item border-left-primary justify-content-center shadow h-100 tablink"
                                onclick="openPage('Product', this, 'Product-btn'); showProductStatistic();">
                                <button id="Product-btn" class="nav-link rounded-0 border-top w-100 tablink-btn">
                                    <i class="fas fa-calendar fa-2x text-gray-500 my-2"></i>
                                    <span class="statistics-tab-heading">Product Statistic</span>
                                </button>
                            </li>
                            <li class="nav-item border-left-success shadow h-100 tablink"
                                onclick="openPage('Customer', this, 'Customer-btn'); showCustomerStatistic();">
                                <button id="Customer-btn" class="nav-link rounded-0 border-top w-100 tablink-btn">
                                    <i class="fas fa-dollar-sign fa-2x text-gray-500 my-2"></i>
                                    <span class="statistics-tab-heading">Customer Statistic</span>
                                </button>
                            </li>
                            <li class="nav-item border-left-info shadow h-100 tablink"
                                onclick="openPage('Financial', this, 'Financial-btn'); showFinancialStatistic();">
                                <button id="Financial-btn" class="nav-link rounded-0 border-top w-100 tablink-btn">
                                    <i class="fas fa-clipboard-list fa-2x text-gray-500 my-2"></i>
                                    <span class="statistics-tab-heading">Financial Statistic</span>
                                </button>
                            </li>
                        </ul>

                        <!-- Content Row -->
                        <div class="row">

                            <!-- Table 1 -->
                            <div class="col-12 tab-content" id="Product">
                                <div class="card shadow mb-4">
                                    <!-- Table Header -->
                                    <div class="card-header py-1 align-items-center">
                                        <div class="row justify-content-start">
                                            <h6 class="font-weight-bold text-primary ml-1 pt-3 d-flex">From &nbsp;</h6>
                                            <div class="form-group d-flex pt-2">                                   
                                                <input class="form-control datetime-date-from" type="datetime-local"
                                                       id="date-from-product">
                                            </div>
                                            <h6 class="font-weight-bold text-primary pt-3 d-flex">&nbsp; To &nbsp;</h6>
                                            <div class="form-group d-flex pt-2">
                                                <input class="form-control datetime-date-to" type="datetime-local"
                                                       id="date-to-product">
                                            </div>
                                            <p class="m-0 pt-3 ml-2" style="color:red" id="error-date-product"></p>
                                            <br>
                                            <input type="button" onclick="showProductStatistic()"
                                                   class="btn btn-outline-success mt-2 mb-3"
                                                   value="Hiển thị">
                                        </div>
                                    </div>
                                    <!-- Table Content -->
                                    <div class="card-body">
                                        <div class="text-center small" style="margin-top: -0.5rem;">
                                            <table class="table table-striped" id="product-stat-area">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">#</th>
                                                        <th scope="col">Tên sản phẩm</th>
                                                        <th scope="col">Số lượng đã bán</th>
                                                        <th scope="col">Tổng doanh thu</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <!--/ End of Table Content -->
                                </div>
                            </div>
                            <!--/ End of Table 1 -->

                            <!-- Table 2 -->
                            <div class="col-12 tab-content" id="Customer">
                                <div class="card shadow mb-4">
                                    <!-- Table Header -->
                                    <div class="card-header py-3 align-items-center">
                                        <div class="row justify-content-start">
                                            <h6 class="m-0 font-weight-bold text-primary pt-3 ml-3 d-flex">From &nbsp;</h6>
                                            <div class="form-group d-flex">
                                                <div class="pt-2">
                                                    <input class="form-control datetime-date-from" type="datetime-local"
                                                           id="date-from-customer">
                                                </div>
                                            </div>
                                            <h6 class="m-0 font-weight-bold text-primary pt-3 ml-2 d-flex">To &nbsp;</h6>
                                            <div class="form-group d-flex">
                                                <div class="pt-2">
                                                    <input class="form-control datetime-date-to" type="datetime-local"
                                                           id="date-to-customer">
                                                </div>
                                            </div>
                                            <p class="m-0 pt-3 ml-2" style="color:red" id="error-date-customer"></p>
                                            <br>
                                            <input type="button" onclick="showCustomerStatistic()"
                                                   class="nav-item active align-items-center justify-content-center mt-2 mb-4"
                                                   value="Hiển thị">
                                        </div>
                                    </div>
                                    <!-- Table Content -->
                                    <div class="card-body">
                                        <div class="text-center small">
                                            <table class="table table-striped" id="customer-stat-area">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">#</th>
                                                        <th scope="col">Tên khách hàng</th>
                                                        <th scope="col">Số điện thoại</th>
                                                        <th scope="col">Số đơn hàng đã mua</th>
                                                        <th scope="col">Tổng chi tiêu</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <!--/ End of Table Content -->
                                </div>
                            </div>
                            <!--/ End of Table 2 -->

                            <!-- Table 3 -->
                            <div class="col-12 tab-content" id="Financial">
                                <div class="card shadow mb-4">
                                    <!-- Table Header -->
                                    <div class="card-header py-3 align-items-center">
                                        <div class="row justify-content-start">
                                            <h6 class="m-0 font-weight-bold text-primary pt-3 ml-3 d-flex">From &nbsp;</h6>
                                            <div class="form-group d-flex">
                                                <div class="pt-2">
                                                    <input class="form-control datetime-date-from" type="datetime-local"
                                                           id="date-from-financial">
                                                </div>
                                            </div>
                                            <h6 class="m-0 font-weight-bold text-primary pt-3 ml-2 d-flex">To &nbsp;</h6>
                                            <div class="form-group d-flex">
                                                <div class="pt-2">
                                                    <input class="form-control datetime-date-to" type="datetime-local"
                                                           id="date-to-financial">
                                                </div>
                                            </div>
                                            <p class="m-0 pt-3 ml-2" style="color:red" id="error-date-financial"></p>
                                            <br>
                                            <input type="button" onclick="showFinancialStatistic()"
                                                   class="nav-item active align-items-center justify-content-center mt-2 mb-4"
                                                   value="Hiển thị">

                                            <button class="nav-link d-flex justify-content-center align-items-center d-sm-inline-block btn btn-sm button-back"
                                                    data-toggle="modal" data-target="#view-chart-modal">
                                                <span>Xem biểu đồ &nbsp;</span>
                                                <i class="fas fa-chart-line"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <!-- Table Content -->
                                    <div class="card-body" style="display:none" id="financial-stat-area">
                                        <div class="text-center small m-0 pt-3 ml-2">
                                            <label>Số đơn đã bán:</label>&nbsp;<span id="bill-count"></span><br>
                                            <label>Số đơn đã nhập:</label>&nbsp;<span id="receipt-count"></span><br>
                                            <label>Doanh thu:</label>&nbsp;<span id="sum-revenue"></span><br>
                                            <label>Chi tiêu:</label>&nbsp;<span id="sum-cost"></span><br>
                                            <label>Lợi nhuận:</label>&nbsp;<span id="sum-profit"></span><br>
                                        </div>
                                    </div>
                                    <!--/ End of Table Content -->
                                </div>
                            </div>
                            <!--/ End of Table 3 -->

                        </div>
                        <!--End of table row-->

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-primary" href="Logout">Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal View Chart -->
        <div class="modal fade" id="view-chart-modal" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title text-primary font-weight-bold">Biểu đồ thống kê</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <label class="m-0 font-weight-bold text-primary pt-1 ml-2">Từ &nbsp;</label>
                        <input type="month" class="form-control month-date-from" id="date-from-chart"/>
                        <label class="m-0 font-weight-bold text-primary pt-1 ml-2">Đến &nbsp;</label>
                        <input type="month" class="form-control month-date-to" id="date-to-chart"/>
                        <p class="m-0 pt-3 ml-2" style="color:red" id="error-date-chart"></p>
                        <input type="button" onclick="showChart()"
                               class="align-items-center justify-content-center mt-2 mb-4"
                               value="Hiển thị">
                        <div id="chart_div"></div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- End of Modal View Chart -->

        <!--Scripts for Chart Drawing-->
        <script src="https://www.gstatic.com/charts/loader.js"></script>

        <!-- Bootstrap core JavaScript-->
        <script src="/GroceryStoreManagement/storeowner/vendor/jquery/jquery.min.js"></script>
        <script src="/GroceryStoreManagement/storeowner/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="/GroceryStoreManagement/storeowner/vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="/GroceryStoreManagement/storeowner/vendor/datatables/jquery.dataTables.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="/GroceryStoreManagement/storeowner/js/gsm-storeowner-1.js"></script>
        <script src="/GroceryStoreManagement/storeowner/js/gsm-storeowner-2.js"></script>
        <script src="/GroceryStoreManagement/storeowner/js/statistic-storeowner.js"></script>
    </body>

</html>
