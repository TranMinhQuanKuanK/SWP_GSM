    <body id="page-top" onload="getTime(); showPreBillList();">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-placeholder">
            </div>
            <script>
                $.get("Sidebar", function (data) {
                    $("#sidebar-placeholder").replaceWith(data);
                });
            </script>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <div class="container-fluid">
                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between my-3">
                            <h1 class="mb-0" id="header-page">HÓA ĐƠN KHÁCH HÀNG</h1>
                        </div>

                        <!-- Divider -->
                        <hr class="sidebar-divider mb-2">

                        <!-- Content Row -->
                        <div class="row">

                            <!-- Look up Table -->
                            <div class="col-xl-5 col-lg-5">
                                <div class="card shadow mb-4">
                                    <div class="card-header pb-2 pt-3" style="margin-bottom:-1rem;">
                                        <h3 class="m-0 font-weight-bold text-primary header-center">TÌM KIẾM</h3>
                                    </div>

                                    <div class="card-body">
                                        <div class="row justify-content-start" style="margin-bottom: -3rem;">
                                            <div class="col-6">
                                                <h6 class="font-weight-bold text-primary ml-1 pt-2">Từ: &nbsp;
                                                </h6>
                                                <div class="form-group d-flex">
                                                    <input class="form-control date-date-from" type="date"
                                                           id="date-from" style="color:black;">
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <h6 class="font-weight-bold text-primary pt-2">Đến: &nbsp;
                                                </h6>
                                                <div class="form-group d-flex">
                                                    <input class="form-control date-date-to" type="date"
                                                           id="date-to" style="color:black;">
                                                </div>
                                            </div>

                                            <h6 class="font-weight-bold text-primary ml-3 d-flex row pt-2">Tên / SĐT: &nbsp;</h6> 
                                            <div class="form-group d-flex">
                                                <div class="input-group col-10">
                                                    <input type="text" class="form-control" id="search-value" maxlength="100" style="color:black;">
                                                </div>
                                                <button onclick="showPreBillList()"
                                                       class="btn btn-primary mb-5 ml-1">
                                                       <i class='fas fa-search'></i>
                                                </button>
                                            </div>
                                        </div>
                                        <!-- Look up Table Content -->
                                        <div class="text-center small">
                                            <table class="table table-striped table-border-custom">
                                                <thead>
                                                    <tr>
                                                        <th scope="col" class="table-heading" style="width:5%;">STT</th>
                                                        <th scope="col" class="table-heading" style="width:40%;">Tên khách hàng</th>
                                                        <th scope="col" class="table-heading text-right" style="width:25%;">Tổng <span style="text-transform:none;">(đ)</span></th>
                                                        <th scope="col" class="table-heading text-center" style="width:30%;">Ngày</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="pre-bill-area">
                                                </tbody>
                                            </table>

                                            <span class="pt-1 bill-info" id="not-found-label" style="display:none">Không tìm thấy hóa
                                                đơn</span>
                                        </div>
                                        <!--/ End of Look up Table Content -->
                                    </div>

                                </div>

                            </div>
                            <!--/ End of Look up Table -->

                            <!-- Bill Information Table -->
                            <div class="col-xl-7 col-lg-7">
                                <div class="card shadow mb-4">
                                    <div class="card-header pb-2 pt-3" style="margin-bottom:-1rem;">
                                        <h3 class="m-0 font-weight-bold text-primary header-center">CHI TIẾT
                                        </h3>
                                    </div>

                                    <!-- Bill Information Table Content -->
                                    <div class="card-body mt-1" style="display:none; position:relative;" id="bill-info">
                                        <div class="ml-2 d-inline-block" style="width:70%;">
                                            <div class="row">
                                                <div class="justify-content-start d-flex" style="width:45%;">
                                                    <span class="m-0 font-weight-bold text-primary pt-1 ml-1 d-flex">Tên khách
                                                        hàng: &nbsp;</span>
                                                </div>
                                                <div class="justify-content-start d-flex" style="width:55%;">
                                                    <span class="pt-1 ml-1 bill-info" id="customer-name"></span>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="justify-content-start d-flex" style="width:45%;">
                                                    <span class="m-0 font-weight-bold text-primary pt-1 ml-1 d-flex">Số điện
                                                        thoại: &nbsp;</span>
                                                </div>
                                                <div class="justify-content-start d-flex" style="width:55%;">
                                                    <span class="pt-1 ml-1 bill-info" id="customer-phone"></span>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="justify-content-start d-flex" style="width:45%;">
                                                    <span class="m-0 font-weight-bold text-primary pt-1 ml-1 d-flex">Ngày:
                                                        &nbsp;</span>
                                                </div>
                                                <div class="justify-content-start d-flex" style="width:55%;">
                                                    <span class="pt-1 ml-1 bill-info" id="buy-date"></span>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="justify-content-start d-flex" style="width:45%;">
                                                    <span class="m-0 font-weight-bold text-primary pt-1 ml-1 d-flex">Thu ngân:
                                                        &nbsp;</span>
                                                </div>
                                                <div class="justify-content-start d-flex" style="width:55%;">
                                                    <span class="pt-1 ml-1 bill-info" id="cashier-name"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <!--
                                        <div class="row">
                                                <div class="justify-content-start d-flex" style="width:55%;">
                                                    <span class="m-0 font-weight-bold text-primary pt-1 ml-1 d-flex total-previous-bills">Tổng cộng: &nbsp;</span>
                                                </div>
                                                <div class="justify-content-start d-flex" style="width:45%;">
                                                    <span class="pt-1 ml-1 total-previous-bills-price" id="asdf">13214560000</span>
                                                </div>
                                            </div>
                                        -->
                                        <div class="text-center small pt-2">
                                            <table class="table table-striped table-border-custom">
                                                <thead>
                                                    <tr>
                                                        <th scope="col" class="table-heading" style="width:5%;">STT</th>
                                                        <th scope="col" class="table-heading text-left" style="width:35%;">Tên sản phẩm</th>
                                                        <th scope="col" class="table-heading text-right" style="width:20%;">Số lượng</th>
                                                        <th scope="col" class="table-heading text-right" style="width:20%;">Đơn giá <span style="text-transform:none;">(đ)</span></span></th>
                                                        <th scope="col" class="table-heading text-right" style="width:20%;">Thành tiền <span style="text-transform:none;">(đ)</span></th>
                                                    </tr>
                                                </thead>
                                                <tbody id="pre-bill-detail-area">
                                                </tbody>
                                            </table>
                                            <table class="table table-sm table-borderless" style="color: black; font-size: 120%;">
                                                
                                                <tbody id="pre-bill-detail-summary">
                                                </tbody>
                                            </table>
                                            <span class="pt-1 bill-info" id="empty-bill-label" style="display:none">Hóa đơn không có sản phẩm
                                                nào</span>
                                        </div>
                                    </div>
                                    <!--/ End of Bill Information Table Content -->

                                </div>
                            </div>
                            <!--/ End of Bill Information Table -->

                        </div>
                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->
            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Bill Information Modal Table -->
        <div class="modal" id="bill-detail-modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="checkoutLabel">Bạn chắc chưa?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="text-center">
                            <button type="submit" class="btn btn-success me-2">Xác nhận</button>
                            <button type="button" class="btn btn-secondary"
                                    data-dismiss="modal">Hủy</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--/ End of Bill Information Modal Table -->

        <!-- Bootstrap core JavaScript-->
        <script src="/GroceryStoreManagement/storeowner/vendor/jquery/jquery.min.js"></script>
        <script src="/GroceryStoreManagement/storeowner/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="/GroceryStoreManagement/storeowner/vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="/GroceryStoreManagement/storeowner/js/gsm-storeowner-1.js"></script>
        <script src="/GroceryStoreManagement/storeowner/js/gsm-storeowner-2.js"></script>
        <script src="/GroceryStoreManagement/storeowner/js/previous-bill-storeowner.js"></script>
    </body>

</html>
