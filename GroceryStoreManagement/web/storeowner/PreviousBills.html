<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Previous Bills Page</title>

        <!-- Custom fonts for this template-->
        <link href="/GroceryStoreManagement/storeowner/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="/GroceryStoreManagement/storeowner/css/gsm-storeowner-stylesheet1.css" rel="stylesheet">
        <link href="/GroceryStoreManagement/storeowner/css/gsm-storeowner-stylesheet2.css" rel="stylesheet">
        <!-- Link jquery for sidebar -->
        <script src="//code.jquery.com/jquery.min.js"></script>
    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-placeholder">
            </div>
            <script>
            $.get("Sidebar", function(data){
                $("#sidebar-placeholder").replaceWith(data);
            });
            </script>
            <!-- End of Sidebar -->
            
            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-3">
                            <h1 class="mb-0" id="header-page">XXX GROCERY STORE MANAGEMENT</h1>

                            <a href="javascript:void(0)"
                               class="d-none d-sm-inline-block btn btn-sm shadow-sm button-back"><i
                                    class="fas fa-arrow-circle-left button-back-icon"></i>&nbsp; <span
                                    class="button-back-text">Store Owner Dashboard</span></a>
                        </div>

                        <!-- Divider -->
                        <hr class="sidebar-divider mb-4">

                        <!-- Content Row -->
                        <div class="row">

                            <!-- Look up Table -->
                            <div class="col-xl-5 col-lg-7">
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3">
                                        <h3 class="m-0 font-weight-bold text-primary header-center">LOOK UP</h3>
                                    </div>

                                    <div class="card-body">
                                        <div class="justify-content-start">
                                            <h6 class="m-0 font-weight-bold text-primary pt-3 ml-2 d-flex">Phone number or name: &nbsp;</h6>
                                            <div class="form-group mr-2">
                                                <div class="pt-2">
                                                    <input type="text" id="search-value">
                                                </div>
                                            </div>

                                            <h6 class="m-0 font-weight-bold text-primary pt-3 ml-2 d-flex">Date from: &nbsp;
                                            </h6>
                                            <div class="form-group mr-2">
                                                <div class="pt-2">
                                                    <input class="form-control" type="datetime-local" id="date-from"
                                                           value="2012-06-09T00:00:00">
                                                </div>
                                            </div>

                                            <h6 class="m-0 font-weight-bold text-primary pt-3 ml-2 d-flex">To: &nbsp;</h6>
                                            <div class="form-group mr-2">
                                                <div class="pt-2">
                                                    <input class="form-control" type="datetime-local" id="date-to"
                                                           value="2012-07-08T00:00:00">
                                                </div>
                                            </div>

                                            <input type="button" onclick="showPreBillList()"
                                                   class="nav-item active align-items-center justify-content-center mt-2 mb-3"
                                                   value="Search" />
                                        </div>

                                        <!-- Look up Table Content -->
                                        <div class="text-center small">
                                            <table class="table table-striped">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">#</th>
                                                        <th scope="col">Tên khách hàng</th>
                                                        <th scope="col">SĐT</th>
                                                        <th scope="col">Tổng</th>
                                                        <th scope="col">Ngày mua</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="pre-bill-area">
                                                </tbody>
                                            </table>
                                        </div>
                                        <!--/ End of Look up Table Content -->

                                    </div>
                                </div>

                            </div>
                            <!--/ End of Look up Table -->

                            <!-- Bill Information Table -->
                            <div class="col-xl-7 col-lg-5">
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3">
                                        <h3 class="m-0 font-weight-bold text-primary header-center">BILL INFORMATION</h3>
                                    </div>

                                    <!-- Bill Information Table Content -->
                                    <div class="card-body">
                                        <div class="text-center small">
                                            <table class="table table-striped">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">#</th>
                                                        <th scope="col">First</th>
                                                        <th scope="col">Last</th>
                                                        <th scope="col">Handle</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <!--/ End of Bill Information Table Content -->

                                </div>
                            </div>
                            <!--/ End of Bill Information Table -->

                        </div>


                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-primary" href="Logout">Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="/GroceryStoreManagement/storeowner/vendor/jquery/jquery.min.js"></script>
        <script src="/GroceryStoreManagement/storeowner/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="/GroceryStoreManagement/storeowner/vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="/GroceryStoreManagement/storeowner/js/gsm-storeowner-1.js"></script>
        <script src="/GroceryStoreManagement/storeowner/js/gsm-storeowner-2.js"></script>
        <script src="/GroceryStoreManagement/storeowner/js/previous-bill-storeowner.js"></script>
    </body>

</html>
