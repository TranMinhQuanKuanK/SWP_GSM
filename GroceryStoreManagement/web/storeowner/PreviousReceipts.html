<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Previous Receipts Page</title>

        <!-- Custom fonts for this template-->
        <link href="/GroceryStoreManagement/storeowner/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="/GroceryStoreManagement/storeowner/css/gsm-storeowner-stylesheet1.css" rel="stylesheet">
        <!-- Link jquery for sidebar -->
        <script src="//code.jquery.com/jquery.min.js"></script>
    </head>

    <body id="page-top" onload="getTime()">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-placeholder">
            </div>
            <script>
                $.get("Sidebar", function (data) {
                    $("#sidebar-placeholder").replaceWith(data);
                });
            </script>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <div class="container-fluid">
                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between my-3">
                            <h1 class="mb-0" id="header-page">BIÊN LAI</h1>
                        </div>

                        <!-- Divider -->
                        <hr class="sidebar-divider mb-2">

                        <!-- Content Row -->
                        <div class="row">

                            <!-- Look up Table -->
                            <div class="col-xl-6 col-lg-6">
                                <div class="card shadow mb-4">
                                    <div class="card-header pb-2 pt-3" style="margin-bottom:-1rem;">
                                        <h3 class="m-0 font-weight-bold text-primary header-center">TÌM KIẾM</h3>
                                    </div>

                                    <div class="card-body">
                                        <div class="row justify-content-start">
                                            <div class="col-5">
                                                <h6 class="font-weight-bold text-primary ml-1 pt-2">Từ: &nbsp;
                                                </h6>
                                                <div class="form-group d-flex">
                                                    <input class="form-control date-date-from" type="date"
                                                           id="date-from" style="color:black;">
                                                </div>
                                            </div>
                                            <div class="col-5">
                                                <h6 class="font-weight-bold text-primary pt-2">Đến: &nbsp;
                                                </h6>
                                                <div class="form-group d-flex">
                                                    <input class="form-control date-date-to" type="date"
                                                           id="date-to" style="color:black;">
                                                </div>
                                            </div>
                                            <div class="col-2">
                                                <button onclick="GetPreviousReceipt()"
                                                        class="btn btn-primary mb-3" style="margin-top:2.2rem;">
                                                    <i class='fas fa-search'></i>
                                                </button>
                                            </div>
                                        </div>
                                        
                                        <!-- Look up Table Content -->
                                        <div class="text-center small">
                                            <table class="table table-striped table-border-custom">
                                                <thead>
                                                    <tr>
                                                        <th scope="col" class="table-heading" style="width:5%;"></th>
                                                        <th scope="col" class="table-heading" style="width:30%;">Ngày</th>
                                                        <th scope="col" class="table-heading" style="width:35%;">Người tạo</th>
                                                        <th scope="col" class="table-heading" style="width:25%;">Tổng tiền</th>
                                                        <th scope="col" class="table-heading" style="width:5%;"></th>
                                                    </tr>
                                                </thead>
                                                <tbody id="tableContent">

                                                </tbody>
                                            </table>
                                        </div>
                                        <!--/ End of Look up Table Content -->
                                    </div>

                                </div>

                            </div>
                            <!--/ End of Look up Table -->

                            <!-- Receipt Information Table -->
                            <div class="col-xl-6 col-lg-6">
                                <div class="card shadow mb-4">
                                    <div class="card-header pb-2 pt-3" style="margin-bottom:-1rem;">
                                        <h3 class="m-0 font-weight-bold text-primary header-center">CHI TIẾT
                                        </h3>
                                    </div>

                                    <!-- Receipt Information Table Content -->
                                    <div class="card-body mt-1" style="display:none;" id="receipt-info">
                                        <div class="ml-2 d-inline-block" style="width:55%;">
                                            <div class="row">
                                                <div class="justify-content-start d-flex" style="width:45%;">
                                                    <span class="m-0 font-weight-bold text-primary pt-1 ml-1 d-flex">Người tạo: &nbsp;</span>
                                                </div>
                                                <div class="justify-content-start d-flex" style="width:55%;">
                                                    <span class="pt-1 ml-1 bill-info" id="STOREOWNERUSERNAME"></span>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="justify-content-start d-flex" style="width:45%;">
                                                    <span class="m-0 font-weight-bold text-primary pt-1 ml-1 d-flex">Thời gian: &nbsp;</span>
                                                </div>
                                                <div class="justify-content-start d-flex" style="width:55%;">
                                                    <span class="pt-1 ml-1 bill-info" id="IMPORTDATE"></span>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="justify-content-start d-flex" style="width:45%;">
                                                    <span class="m-0 font-weight-bold text-primary pt-1 ml-1 d-flex" style="color: red !important;">Tổng:
                                                        &nbsp;</span>
                                                </div>
                                                <div class="justify-content-start d-flex" style="width:55%;">
                                                    <span class="pt-1 ml-1 bill-info" id="TOTALCOST"></span>
                                                </div>
                                            </div>
  
                                        </div>

                                        <div class="text-center small pt-2">
                                            <table class="table table-striped table-border-custom">
                                                <thead>
                                                    <tr>
                                                        <th scope="col" class="table-heading" style="width:5%;"></th>
                                                        <th scope="col" class="table-heading" style="width:30%;">TÊN SP</th>
                                                        <th scope="col" class="table-heading" style="width:20%;">SỐ LƯỢNG</th>
                                                        <th scope="col" class="table-heading" style="width:20%;">ĐƠN GIÁ</th>
                                                        <th scope="col" class="table-heading" style="width:25%;">THÀNH TIỀN</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="receiptDetailContent">
                                                </tbody>
                                            </table>

                                        </div>
                                    </div>
                                    <!--/ End of Receipt Information Table Content -->

                                </div>
                            </div>
                            <!--/ End of Receipt Information Table -->

                        </div>
                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->
            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Bootstrap core JavaScript-->
        <script src="/GroceryStoreManagement/storeowner/vendor/jquery/jquery.min.js"></script>
        <script src="/GroceryStoreManagement/storeowner/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="/GroceryStoreManagement/storeowner/vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="/GroceryStoreManagement/storeowner/vendor/datatables/jquery.dataTables.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="/GroceryStoreManagement/storeowner/js/gsm-storeowner-1.js"></script>
        <script src="/GroceryStoreManagement/storeowner/js/gsm-storeowner-2.js"></script>
        <script src="/GroceryStoreManagement/storeowner/js/previousreceipt-storeowner.js"></script>
    </body>

</html>
