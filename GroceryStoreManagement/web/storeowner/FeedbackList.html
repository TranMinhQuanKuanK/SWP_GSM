<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Feedback Page</title>

        <!-- Custom fonts for this template-->
        <link href="/GroceryStoreManagement/storeowner/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="/GroceryStoreManagement/storeowner/css/gsm-storeowner-stylesheet1.css" rel="stylesheet">
        <!-- Link jquery for sidebar -->
        <script src="//code.jquery.com/jquery.min.js"></script>
    </head>

    <body id="page-top" onload="GetAllFeedbackList()">  

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-placeholder">
            </div>
            <script>
                $.get("Sidebar", function (data) {
                    $("#sidebar-placeholder").replaceWith(data);
                });
            </script>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper">

                <!-- Main Content -->
                <div id="content">

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between my-3">
                            <h1 class="mb-0" id="header-page">PHẢN HỒI</h1>
                        </div>

                        <!-- Divider -->
                        <hr class="sidebar-divider mb-2">              

                        <div class="row">
                            <div class="card shadow mb-2 col-12">
                                <div class="card-header py-2 row justify-content-between">
                                    <div class="d-inline-block mt-2 ml-3">
                                        <h4 class="m-0 font-weight-bold text-primary d-inline-block">PHẢN HỒI TỪ THU NGÂN</h4>
                                        <h4 class="m-0 font-weight-bold text-primary d-inline-block" id="seen-feedback-number"></h4>
                                    </div>
                                    <div class="d-flex row">
                                        <div class="input-group-text d-flex mr-2">
                                            <input id="seen-feedback-display" type="checkbox" onchange="displayFeedback(this)">
                                        </div>
                                        <label class="mt-2 mr-5" for="seen-feedback-display" style="color: black;">
                                            Hiển thị phản hồi chưa đọc
                                        </label>
                                    </div>

                                </div>

                                <div class="card-body">
                                    <div class="text-center">
                                        <table class="table table-striped table-border-custom" id="feedbackTable">
                                            <thead>
                                                <tr>
                                                    <th scope="col" class="table-heading" style="width:5%;">STT</th>
                                                    <th scope="col" class="table-heading" style="width:15%;">Thời gian</th>
                                                    <th scope="col" class="table-heading" style="width:50%;">Nội dung</th>
                                                    <th scope="col" class="table-heading" style="width:20%;">Tên thu ngân</th>
                                                    <th scope="col" class="table-heading" style="width:10%;"></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-primary" href="login.html">Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="/GroceryStoreManagement/storeowner/vendor/jquery/jquery.min.js"></script>
        <script src="/GroceryStoreManagement/storeowner/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="/GroceryStoreManagement/storeowner/vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="/GroceryStoreManagement/storeowner/js/gsm-storeowner-1.js"></script>
        <script src="/GroceryStoreManagement/storeowner/js/gsm-storeowner-2.js"></script>
        <script src="/GroceryStoreManagement/storeowner/js/feedback-storeowner.js"></script>

    </body>

</html>
