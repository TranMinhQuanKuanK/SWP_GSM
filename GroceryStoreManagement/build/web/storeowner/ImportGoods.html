<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Nhập hàng</title>

        <!-- Custom fonts for this template-->
        <link href="/GroceryStoreManagement/storeowner/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
              type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="/GroceryStoreManagement/storeowner/css/gsm-storeowner-stylesheet1.css" rel="stylesheet">
        <!-- Link jquery for sidebar -->
        <script src="//code.jquery.com/jquery.min.js"></script>
        <link rel="apple-touch-icon" sizes="57x57" href="/GroceryStoreManagement/storeowner/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/GroceryStoreManagement/storeowner/favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/GroceryStoreManagement/storeowner/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/GroceryStoreManagement/storeowner/favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/GroceryStoreManagement/storeowner/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/GroceryStoreManagement/storeowner/favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/GroceryStoreManagement/storeowner/favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/GroceryStoreManagement/storeowner/favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/GroceryStoreManagement/storeowner/favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/GroceryStoreManagement/storeowner/favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/GroceryStoreManagement/storeowner/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/GroceryStoreManagement/storeowner/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/GroceryStoreManagement/storeowner/favicon/favicon-16x16.png">
        <link rel="manifest" href="/GroceryStoreManagement/storeowner/favicon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <style>
            a i {
                cursor: pointer;
                transition: font-size 0.2s, color 0.2s;
            }

            .row a i:hover,
            .row a i:focus {
                color: royalblue !important;
                font-size: 2rem !important;
            }
        </style>
    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-placeholder">
            </div>
            <script>
                $.get("Sidebar", function (data) {
                    $("#sidebar-placeholder").replaceWith(data);
                });
            </script>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between my-3">
                            <h1 class="mb-0" id="header-page">NHẬP HÀNG</h1>
                        </div>

                        <!-- Divider -->
                        <hr class="sidebar-divider mb-4">

                        <!-- Content Row -->
                        <div class="row">

                            <!-- To-import list Table -->
                            <div class="col-xl-5 col-lg-5">
                                <div class="card shadow mb-4">
                                    <div class="card-header pb-2 pt-2 d-flex justify-content-between align-items-center"  style="margin-bottom: -1rem;">
                                        <h3 class="my-auto font-weight-bold text-primary header-center">HÀNG SẮP HẾT</h3>
                                        <div class="align-items-center">
                                            <a href="InventoryPage" class="btn d-none d-sm-inline-block btn btn-lg shadow-sm bg-primary import-goods-link">
                                                <i class="fas fa-dolly-flatbed"></i>&nbsp;
                                                <span class="import-goods-text">Thêm hàng</span>
                                            </a>
                                        </div>
                                    </div>

                                    <div class="card-body mt-1">
                                        <!-- To-import list Table Content -->
                                        <div class="text-center small pt-2">
                                            <table class="table table-striped table-border-custom">
                                                <thead>
                                                    <tr>
                                                        <th scope="col" class="table-heading" style="width:10%;">STT</th>
                                                        <th scope="col" class="table-heading text-left" style="width:43%;">TÊN SẢN PHẨM</th>
                                                        <th scope="col" class="table-heading text-right" style="width:22%;">SỐ LƯỢNG</th>
                                                        <th scope="col" class="table-heading" style="width:25%;"></th>
                                                    </tr>
                                                </thead>
                                                <tbody id="tableContent">   
                                                </tbody>
                                            </table>
                                        </div>

                                        <!--/ End of To-import list Table Content-->    
                                    </div>
                                </div>
                            </div>
                            <!--/ End of To-import list Table-->

                            <!-- Receipt Table -->
                            <div class="col-xl-7 col-lg-7">
                                <div class="card shadow mb-4">
                                    <div class="card-header pb-2 pt-3" style="margin-bottom:-1rem;">
                                        <h3 class="m-0 font-weight-bold text-primary header-center">NHẬP HÀNG</h3>
                                    </div>

                                    <div class="card-body mt-1">
                                        <div class="ml-2 d-flex justify-content-end" style="width:90%;">
                                            <div class="text-right" style="width:auto;">
                                                <span class="font-weight-bold total-previous-receipts text-right">Tổng đơn nhập hàng : &nbsp;</span>
                                            </div>
                                            <div class="d-inline-block" style="width:auto;">
                                                <span id="TOTALCOST" class="total-previous-receipts-price"></span>
                                            </div>
                                        </div>

                                        <!--Receipt Table Content-->
                                        <div class="text-center small pt-2">
                                            <table class="table table-striped table-border-custom table-hover">
                                                <thead>
                                                    <tr>
                                                        <th scope="col" class="table-heading" style="width:5%;"></th>
                                                        <th scope="col" class="table-heading text-left" style="width:30%;">TÊN SP</th>
                                                        <th scope="col" class="table-heading text-right" style="width:20%;">SỐ LƯỢNG</th>
                                                        <th scope="col" class="table-heading text-right" style="width:20%;">ĐƠN GIÁ</th>
                                                        <th scope="col" class="table-heading text-right" style="width:20%;">THÀNH TIỀN</th>
                                                        <th scope="col" class="table-heading" style="width:5%;"></th>
                                                    </tr>
                                                </thead>
                                                <tbody id="receiptContent">

                                                </tbody>
                                            </table>
                                        </div>
                                        <!--/ End of Receipt Table Content-->    

                                        <div class="d-flex justify-content-center">
                                            <button class="btn btn-primary d-sm-inline-block shadow-sm" onclick="handleImportReceipt()">
                                                <i class="fas fa-truck"></i>&nbsp;
                                                <span class="">Nhập hàng</span>
                                            </button>
                                        </div>

                                    </div>
                                </div>

                            </div>
                            <!--/ End of Receipt Table-->
                        </div>
                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Successful to edit product toast -->
        <div class="d-flex justify-content-end" style="bottom: 5px; right: 5px; z-index: 8000; position: fixed;">
            <div id="success-to-save-toast" class="toast hide" role="alert" > 
                <div class="toast-header">
                    <strong class="mr-3 text-success">Thay đổi thành công</strong>
                    <small class="my-auto">Mới</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body bg-light">
                   Nhập hàng thành công
                </div>
            </div>
        </div>
        <!-- Fail to edit product toast -->
        <div class="d-flex justify-content-end" style="bottom: 5px; right: 5px; z-index: 8000;
        position: fixed;">
            <div id="fail-to-save-toast" class="toast hide" role="alert" > 
                <div class="toast-header">
                    <strong class="mr-3 text-danger">Thay đổi thất bại</strong>
                    <small class="my-auto">Mới</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body bg-light">
                   Hãy thêm hàng để nhập
                </div>
            </div>
        </div>

        <!-- MODAL CONFIRM IMPORT -->
        <div class="modal fade" id="confirmImportModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Xác nhận nhập hàng</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Ấn 'Đồng Ý' Để Tiếp Tục</p>
                </div>
                <div class="modal-footer text-center">
                    <button type="button" class="btn btn-primary" onclick="importReceipt()" data-dismiss="modal">Đồng ý</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Quay lại</button>
                </div>
              </div>
            </div>
          </div>
        <!-- Bootstrap core JavaScript-->
        <script src="/GroceryStoreManagement/storeowner/vendor/jquery/jquery.min.js"></script>
        <script src="/GroceryStoreManagement/storeowner/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="/GroceryStoreManagement/storeowner/vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="/GroceryStoreManagement/storeowner/js/gsm-storeowner-1.js"></script>
        <script src="/GroceryStoreManagement/storeowner/js/gsm-storeowner-2.js"></script>
        <script src="/GroceryStoreManagement/storeowner/js/importgoods-storeowner.js"></script>

    </body>

</html>
