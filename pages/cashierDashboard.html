<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Tạp Hóa</title>
    <!-- Add CDN for Bootstrap & Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Custom JS & CSS -->
    <link rel="stylesheet" href="../css/cashierDashboard.css">
    <script src="../js/cashierDashboard.js"></script>
</head>

<body class="overflow-hidden">


    <!--    
        HEADER CỦA CASHIER DASHBOARD:
    -->
    <header class="bg-warning p-2 header-height">
        <div class="container-fluid d-flex justify-content-between">
            <div class="search-product-bar input-group ">
                <span class="input-group-text" id="search-product-bar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </span>

                <!-- Thanh Search Hàng Hóa -->
                <input oninput="SearchProduct(this)" type="text" class="form-control" placeholder="Tìm kiếm món hàng" aria-label="Tìm kiếm món hàng" aria-describedby="search-product-bar">
            </div>


            <!-- Welcome text and Setting button -->
            <div class="d-flex justify-content-between">
                <p class="h5 text-muted mr-3 my-auto">Chào, Thành</p>
                <button type="button" class="btn btn-outline-secondary btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-gear" viewBox="0 0 16 16">
                        <path
                            d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z" />
                        <path
                            d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!--    
        BODY CỦA DASHBOARD
    -->
    <div class="container-fluid ">
        <div class="row">
            <div class="col-4 d-flex pr-2 scroll-list-height">
                <!-- Table nhóm hàng + hàng hóa -->
                <div class="col-4 border p-0 bg-light shadow-sm">
                    <p style="height: 60px;" class="border-bottom shadow-sm pt-2 pl-2">
                        <span class="text-muted font-weight-light">Nhóm hàng</span>
                    </p>
                    <ul id="category-list" class="scroll-list nav">
                        <!-- JSON content here -->
                    </ul>
                </div>

                <div class="col-8 border p-0 shadow-sm">
                    <p style="height: 60px;" class="border-bottom shadow-sm pt-2 pl-2">
                        <span class="text-muted font-weight-light">Hàng hóa</span>
                    </p>
                    <ul id="product-list" class="scroll-list nav">
                        <!-- JSON content here -->
                    </ul>
                </div>
            </div>
            <div class="col-8 vh-100">
                <!-- Table bill -->
                <div style="height: 75%;">
                    <table class="table table-striped border shadow-sm">
                        <thead>
                            <tr>
                                <th scope="col" class="text-muted font-weight-light">Sản phẩm</th>
                                <th scope="col" class="text-muted font-weight-light text-right pr-5 mr-5">Đơn giá</th>
                                <th scope="col" class="text-muted font-weight-light">Số lượng</th>
                                <th scope="col" class="text-muted font-weight-light"></th>
                                <th scope="col" class="text-muted font-weight-light text-right">Thành tiền</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row">Tương ớt</td>
                                <td class="text-right pr-5 mr-5"><sup>đ</sup>10000</td>
                                <td><input style="width: 50px;" class="text-center" type="number" value="3" min="1">
                                </td>
                                <td class="text-center"><button class="btn btn-outline-danger btn-sm">Xóa</button></td>
                                <td class="text-right"><sup>đ</sup>30000</td>
                            </tr>
                            <tr>
                                <td>Nước rửa chén Sunlight Extra chanh và bạc hà 3.48L</td>
                                <td class="text-right pr-5 mr-5"><sup>đ</sup>20000</td>
                                <td><input style="width: 50px;" class="text-center" type="number" value="2" max="5" min="1">
                                </td>
                                <td class="text-center"><button class="btn btn-outline-danger btn-sm">Xóa</button></td>
                                <td class="text-right"><sup>đ</sup>40000</td>
                            </tr>
                            <tr>
                                <td>Bánh mì</td>
                                <td class="text-right pr-5 mr-5"><sup>đ</sup>5000</td>
                                <td><input style="width: 50px;" class="text-center" type="number" value="1" min="1">
                                </td>
                                <td class="text-center"><button class="btn btn-outline-danger btn-sm">Xóa</button></td>
                                <td class="text-right"><sup>đ</sup>5000</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row border shadow-sm pt-2">
                    <div class="col-4 shadow-sm">
                        <!-- Table khách hàng + Search Customer -->
                        <div class="input-group">
                            <span class="input-group-text" id="search-customer-bar">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </span>

                            <!-- Thanh Search Khách hàng -->
                            <input type="text" class="form-control" placeholder="Nhập SĐT" aria-label="Nhập SĐT" aria-describedby="search-customer-bar">

                            <!-- Button register customer -->
                            <button type="button" class="btn btn-outline-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-person-plus" viewBox="0 0 16 16">
                                    <path
                                        d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                                    <path fill-rule="evenodd"
                                        d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
                                </svg>
                            </button>
                        </div>
                        <!-- Kết thúc của Thanh Search Khách và Register Button-->
                        <div class="customer-list ">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Nguyễn Phạm Minh Quân</td>
                                        <td>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="Discount">
                                                <label class="form-check-label" for="Discount">
                                                    Giảm giá
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-8">
                        <!-- Thanh toán Checkout -->
                        <ul class="list-unstyled text-right p-2">
                            <li class="mb-2">
                                <span>Tổng tiền hàng</span>
                                <span class="pl-5"><sup>đ</sup>75000</span>
                            </li>
                            <li class="mb-2">
                                <span>Ưu đãi</span>
                                <span class="pl-5"><del><sup>đ</sup>10000</del></span>
                            </li>
                            <li class="mb-4">
                                <span>Tổng cộng</span>
                                <span style="color: #ffc12d; font-size: 1.375rem;" class="pl-4"><strong><sup>đ</sup>65000</strong></span>
                            </li>
                            <li>
                                <button type="button" class="btn btn-outline-success btn-lg">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path
                                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                        <path fill-rule="evenodd"
                                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                    </svg>
                                </button>
                                <button class="btn btn-warning btn-lg w-25">Thanh toán</button>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            <!-- Kết thúc hàng của Customer và Chẹckout -->
        </div>
    </div>
    <!-- Kết thúc hàng của Category/Product list và Bill -->


    <footer>
        <!-- Hiện tại ko có -->
    </footer>




</body>

    -  Overflow scroll for table bill. customer
    -  Choose customer after search will rerender html
    -  Show change password + Logout
    -  Modal bootstrap for feedback
    -  Modal bootstrap for confirming checkout
    -  constraint of category and product 
-->

</html>
