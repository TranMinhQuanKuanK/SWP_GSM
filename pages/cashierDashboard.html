<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Tạp Hóa</title>
</head>

<body>

    <!--    HEADER CỦA CASHIER DASHBOARD:
            Một thanh search hàng hóa
            Text welcome (optional)
            Setting icon -> Logout và Change password
         -->
    <header class="p-2 bg-warning d-flex justify-content-between">

        <div class="input-group w-25">
            <span class="input-group-text" id="search-product-bar">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
            </span>

            <!-- Thanh Search Hàng Hóa -->
            <input type="text" class="form-control" placeholder="Tìm kiếm món hàng" aria-label="Tìm kiếm món hàng"
                aria-describedby="search-product-bar">
        </div>


        <!-- Welcome text and Setting button -->
        <div class="d-flex justify-content-between">
            <p class="h5 text-muted mr-2 my-auto">Chào, Thành</p>
            <button type="button" class="btn btn-outline-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-gear"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z" />
                    <path
                        d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z" />
                </svg>
            </button>
        </div>
    </header>

    <!--    THÀNH PHẦN TRONG DASHBOARD:
            4 tables:
                - table hàng hóa 
                - table nhóm hàng
                - table khách hàng
                - table bill
            - thanh Search customer + nút tạo Customer
            - thanh toán (checkout) + nút tạo feedback
         -->
    <div class="container-fluid">
        <div class="row h-75">
            <div class="col-4 d-flex p-0">
                <!-- Table nhóm hàng + hàng hóa -->
                <div class="col-4 border p-0 bg-light">
                    <h6 style="height: 40px;" class="text-muted mt-2 ml-2">
                        <small>NHÓM HÀNG</small>
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link p-2" href="#">
                                <span data-feather="file-text"></span>
                                Tương ớt
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-2" href="#">
                                <span data-feather="file-text"></span>
                                Dầu ăn
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-2" href="#">
                                <span data-feather="file-text"></span>
                                Bánh mì
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-8 border p-0">
                    <h6 style="height: 40px;" class="text-muted mt-2 ml-2">
                        <small>HÀNG HÓA</small>
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link p-2" href="#">
                                <span data-feather="file-text"></span>
                                Tương ớt chin su
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-2" href="#">
                                <span data-feather="file-text"></span>
                                Dầu ăn Tường An 1.5L
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-2" href="#">
                                <span data-feather="file-text"></span>
                                Bánh mì que
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-8">
                <!-- Table bill -->
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- Table khách hàng + Search Customer -->
            </div>
            <div class="col">
                <!-- Thanh toán Checkout -->
            </div>
        </div>


    </div>

    <footer>
        <!-- Hiện tại ko có -->
    </footer>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
